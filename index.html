<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link
        href="style.css"
        rel="stylesheet" /
        type="text/css"
    >
</head>

<body>
    <header>
        <nav class="top_nav">
            <ul>
                <li><a href="https://www.google.com/intl/fr/gmail/about/">Gmail</a></li>
                <li><a href="https://www.google.fr/imghp">Images</a></li>
                <li><a href="https://www.google.fr/intl/fr/options/"><img src="img/ic_apps_black_24dp_1x.png" alt="apps" id="apps_icon"></a></li>
                <li>
                    <a
                        href="https://accounts.google.com/ServiceLogin"
                        id="connection_btn"
                    >Connexion</a>
                </li>
            </ul>
        </nav>
    </header>

    <button>AFFICHER LES ÉLÉMENTS CENTRAUX</button>
    <div id="middle_field">
        <div class="logo_google">
            <img
                src="img/google_logo.png"
                alt="Google Image"
            />
        </div>


        <input class="input">
        </input>

        <ul id="list">
            <li>
                <a
                    class="button"
                    href="https://www.google.com/"
                >Recherche Google</a>
            </li>
            <li>
                <a
                    class="button"
                    href="https://www.google.fr/"
                >J'ai de la chance</a>
            </li>
        </ul>

    </div>

    <footer>
        <div class="footer_line1">
            <p>France</p>
        </div>

        <div id="footer_line2">
            <div class="footer_left">
                <a
                    class="foot_link"
                    href="https://www.google.fr/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Publicité</a>
                    <a
                        class="foot_link"
                        href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
                    >Entreprise</a>
                        <a
                            class="foot_link"
                            href="https://www.google.fr/intl/fr_fr/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                        >À propos</a>
            </div>

            <div class="footer_right">
                <a
                    class="foot_link"
                    href="https://www.google.fr/intl/fr_fr/policies/privacy/?fg=1"
                >Confidentialité</a>
                    <a
                        class="foot_link"
                        href="https://www.google.fr/intl/fr_fr/policies/terms/regional.html"
                    >Conditions</a>
                        <a
                            class="foot_link"
                            href="https://www.google.fr/preferences?hl=fr"
                        >Paramètres</a>
            </div>
        </div>

    </footer>
    <script src="scripts/main.js"></script>
</body>

</html>
